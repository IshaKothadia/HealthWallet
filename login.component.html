<!-- Temple Driven Form -->
<div class="login-form">
    <form #loginform="ngForm"  (ngSubmit)="onSubmit(loginform.value)" novalidate>
       
        <h2>Login</h2>
        <hr>
        <!--Email-->
        <div class="form-group">
            <label>Email</label>
            <input placeholder="email" required email #email="ngModel"
             type="email" class="form-control" name="email" (ngModel)="email">
                <div *ngIf="email.invalid && email.touched || loginform.submitted">
                    <small class="text-danger" *ngIf="email.errors?.required">Email is Required</small>
                    <small class="text-danger" *ngIf="email.errors?.email">Email is not valid</small>
                </div>
                
         </div>
  

         <!--Password-->
         <div class="form-group">
            <label>Password</label>
            <input type="password" required #password="ngModel" 
            class="form-control" name="password" (ngModel)="password" minlength="6">
            <div *ngIf="password.invalid && password.touched || loginform.submitted">
                <small class="text-danger" *ngIf="password.errors?.required">Password is Required</small>
                <small class="text-danger" *ngIf="password.errors?.minlength">Password must be 6 characters</small>
            </div> 
         </div>


        <!--Login Button-->
         <div class="text-center">
             <button class="btn btn-primary" type="submit">Login</button>
         </div>
    </form>
</div>
